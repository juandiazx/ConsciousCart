<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Ethical Shopping, Sustainable Products, Eco-Friendly Shopping, Conscious Consumerism, Ethical Brands, Socially Responsible Shopping, Green Living, Environmentally Friendly Products, Fair Trade Shopping, Ethical Choices, Eco-Conscious Consumer, Sustainable Living, Eco-Friendly Brands, Ethical Consumer, Socially Responsible Brands, Green Shopping, Eco-Conscious Choices, Ethical Retail, Ethical Online Shopping, Sustainable Fashion"/>
    <title>ConsciousCart</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="popup.css">

    <!--Link to Google Fonts, Inter font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="icons/banner-popup.png" class="banner-popup">
        <i class="bi bi-x" id="close-button"></i>
    </header>

    <div id="scrape_button">
        <p>Scrape now</p>
    </div>

    <!--Progress Bars-->
    <div id="container-progress-bars">
        <svg id="first-progress" class="progress-ring" width="90" height="90">
            <circle class="progress-ring-circle" cx="45" cy="45" r="40"></circle>
            <text x="50%" y="50%" class="progress-ring-text" text-anchor="middle" alignment-baseline="middle">75%</text>
        </svg>
        <svg id="second-progress" class="progress-ring" width="90" height="90">
            <circle class="progress-ring-circle" cx="45" cy="45" r="40"></circle>
            <text x="50%" y="50%" class="progress-ring-text" text-anchor="middle" alignment-baseline="middle">75%</text>
        </svg>
        <svg id="third-progress" class="progress-ring" width="90" height="90">
            <circle class="progress-ring-circle" cx="45" cy="45" r="40"></circle>
            <text x="50%" y="50%" class="progress-ring-text" text-anchor="middle" alignment-baseline="middle">75%</text>
        </svg>
        
    </div>
    
      
    <div id="result"></div>
    <script src="popup.js"></script>
</body>
</html>
