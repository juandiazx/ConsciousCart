<head>

    <title>ConsciousCart</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="popup.css">

    <!--Link to Google Fonts, Inter font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img src="icons/banner-popup.png" class="banner-popup">
        <i class="bi bi-x" id="close-button"></i>
    </header>
    <div id="home-container">
        <div id="big-container-switch">
            <div class="button-container">
                <div class="button button-left active" id="home-button">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16">

                        </svg>
                    </div>
                </div>
                <div class="button button-right" id="search-button">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                            <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </div>
                </div>
            </div>   
        </div>
        <h1>Automatically checks the <span class="bold-words">social</span> and <span class="bold-words">environmental</span> score of your current online product</h1>
        
        
        
        <!--Progress Bars-->
        <div id="container-progress-bars-1">
            <div class="progress-container">
                <svg id="first-progress-1" class="progress-ring" width="90" height="90">
                    <!-- Colored progress bar -->
                    <circle class="progress-ring-circle" cx="45" cy="45" r="40"></circle>
                    <!-- Grey background circle -->
                    <circle class="progress-ring-circle-grey" cx="45" cy="45" r="40"></circle>
                    <text x="50%" y="50%" class="progress-ring-text" text-anchor="middle" alignment-baseline="middle">0%</text>
                </svg>
                <!-- Tag below the circular progress bar -->
                <div class="progress-tag">
                    <!--<img src="icons/seedling-solid.svg">-->
                    <h3>Environmental</h3>
                </div>
            </div>
            <div class="progress-container">
                <svg id="second-progress-1" class="progress-ring" width="90" height="90">
                    <!-- Colored progress bar -->
                    <circle class="progress-ring-circle" cx="45" cy="45" r="40"></circle>
                    <!-- Grey background circle -->
                    <circle class="progress-ring-circle-grey" cx="45" cy="45" r="40"></circle>
                    
                    <text x="50%" y="50%" class="progress-ring-text" text-anchor="middle" alignment-baseline="middle">0%</text>
                </svg> 
                <!-- Tag below the circular progress bar -->
                <div class="progress-tag">
                    <!--<img src="icons/people-group-solid.svg">-->
                    <h3>Social</h3>
                </div>
            </div>
        </div>


        <div id="second-switch-container">
            <!--Progress Bars-->
        <div id="container-progress-bars-2">
            <div class="progress-container">
                <svg id="first-progress-2" class="progress-ring" width="90" height="90">
                    <!-- Colored progress bar -->
                    <circle class="progress-ring-circle" cx="45" cy="45" r="40"></circle>
                    <!-- Grey background circle -->
                    <circle class="progress-ring-circle-grey" cx="45" cy="45" r="40"></circle>
                    <text x="50%" y="50%" class="progress-ring-text" text-anchor="middle" alignment-baseline="middle">0%</text>
                </svg>
                <!-- Tag below the circular progress bar -->
                <div class="progress-tag">
                    <!--<img src="icons/seedling-solid.svg">-->
                    <h3>Environmental</h3>
                </div>
            </div>
            <div class="progress-container">
                <svg id="second-progress-2" class="progress-ring" width="90" height="90">
                    <!-- Colored progress bar -->
                    <circle class="progress-ring-circle" cx="45" cy="45" r="40"></circle>
                    <!-- Grey background circle -->
                    <circle class="progress-ring-circle-grey" cx="45" cy="45" r="40"></circle>
                    
                    <text x="50%" y="50%" class="progress-ring-text" text-anchor="middle" alignment-baseline="middle">0%</text>
                </svg> 
                <!-- Tag below the circular progress bar -->
                <div class="progress-tag">
                    <!--<img src="icons/people-group-solid.svg">-->
                    <h3>Social</h3>
                </div>
            </div>
        </div>
            <div id="insert-text-container">
                <div class="form-container">
                    <div class="form-group">
                        <textarea id="multiline-input" class="form-input" rows="4" placeholder="Enter product description here..."></textarea>
                    </div>
                    <!-- Add more form fields and buttons as needed -->
                </div>
            </div>
        </div>

        <div id="container-button-1">
            <div id="scrape_button_1">
                <p>Check product</p>
                <i class="bi bi-patch-check"></i>
            </div>
        </div>

        <div id="container-button-2">
            <div id="scrape_button_2">
                <p>Check text</p>
                <i class="bi bi-patch-check"></i>
            </div>
        </div>
      
        <div id="result"></div>
    </div>
    <script src="popup.js"></script>
</body>
