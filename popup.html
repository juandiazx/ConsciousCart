<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Ethical Shopping, Sustainable Products, Eco-Friendly Shopping, Conscious Consumerism, Ethical Brands, Socially Responsible Shopping, Green Living, Environmentally Friendly Products, Fair Trade Shopping, Ethical Choices, Eco-Conscious Consumer, Sustainable Living, Eco-Friendly Brands, Ethical Consumer, Socially Responsible Brands, Green Shopping, Eco-Conscious Choices, Ethical Retail, Ethical Online Shopping, Sustainable Fashion"/>
    <title>ConsciousCart</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="popup.css">

    <!--Link to Google Fonts, Inter font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="icons/banner-popup.png" class="banner-popup">
        <i class="bi bi-x" id="close-button"></i>
    </header>
    <div id="home-container">
        <h1>Automatically checks the <span class="bold-words">social</span> and <span class="bold-words">environmental</span> score of your current online product</h1>
            
        <!--Progress Bars-->
        <div id="container-progress-bars">
            <div class="progress-container">
                <svg id="first-progress" class="progress-ring" width="90" height="90">
                    <!-- Colored progress bar -->
                    <circle class="progress-ring-circle" cx="45" cy="45" r="40"></circle>
                    <!-- Grey background circle -->
                    <circle class="progress-ring-circle-grey" cx="45" cy="45" r="40"></circle>
                    <text x="50%" y="50%" class="progress-ring-text" text-anchor="middle" alignment-baseline="middle">75%</text>
                </svg>
                <!-- Tag below the circular progress bar -->
                <div class="progress-tag">
                    <img src="icons/seedling-solid.svg">
                    <h3>Environmental</h3>
                </div>
            </div>
            <div class="progress-container">
                <svg id="second-progress" class="progress-ring" width="90" height="90">
                    <!-- Colored progress bar -->
                    <circle class="progress-ring-circle" cx="45" cy="45" r="40"></circle>
                    <!-- Grey background circle -->
                    <circle class="progress-ring-circle-grey" cx="45" cy="45" r="40"></circle>
                    
                    <text x="50%" y="50%" class="progress-ring-text" text-anchor="middle" alignment-baseline="middle">75%</text>
                </svg> 
                <!-- Tag below the circular progress bar -->
                <div class="progress-tag">
                    <img src="icons/people-group-solid.svg">
                    <h3>Social</h3>
                </div>
            </div>
        </div>

        <div id="insert-text-container">
            <div class="form-container">
                <div class="form-group">
                    <textarea id="multiline-input" class="form-input" rows="4" placeholder="Enter product description here..."></textarea>
                </div>
                <!-- Add more form fields and buttons as needed -->
            </div>
        </div>

        <div id="container-button">
            <div id="scrape_button">
                <p>Check product</p>
                <i class="bi bi-patch-check"></i>
            </div>
        </div>
      
        <div id="result"></div>
    </div>

    <!--NAV Permanent-->
    <nav id="bottom-nav">
        <div id="home-button">
            <img src="icons/wand-magic-sparkles-solid.svg">
        </div>
        <div id="search-button">
            <img src="icons/copy-solid.svg">
        </div>
    </nav>
    <script src="popup.js"></script>
</body>
</html>
